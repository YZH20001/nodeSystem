	<script type="text/javascript">
		$(function () {
			$('.skin-minimal input').iCheck({
				checkboxClass: 'icheckbox-blue',
				radioClass: 'iradio-blue',
				increaseArea: '20%'
			});

			$("#form-member-add").validate({
				rules: {
					username: {
						required: true,
						minlength: 2,
						maxlength: 16
					},
					sex: {
						required: true,
					},
					mobile: {
						required: true,
						isMobile: true,
					},
					email: {
						required: true,
						email: true,
					},
					uploadfile: {
						required: true,
					},

				},
				onkeyup: false,
				focusCleanup: true,
				success: "valid",
				submitHandler: function (form) {
					$(form).ajaxSubmit();
					var index = parent.layer.getFrameIndex(window.name);
					parent.$('.btn-refresh').click();
					parent.layer.close(index);
				}
			});
		});


		var imgUrl, _id
		// 编辑页面回显信息
		function showInformtion() {
			var url = window.location.href.split('?')
			_id = url[url.length - 1]
			$.post('/user/getInfoById', { _id }, (data) => {
				if (data.err == 0) {
					$('#name').val(data.list[0].name)
					$('#age').val(data.list[0].age)
					$('#tel').val(data.list[0].tel)
					imgUrl = data.list[0].img
					let showFoodImg = `<img src="${data.list[0].img}" id="showFood" width=150>`
					$('#showFoodImg').append(showFoodImg)
				} else {
					alert(data.msg)
				}
			})
		}
		showInformtion()
		function uploadImg() {
			let file = $('#foodImg').get(0).files[0]
			let formdata = new FormData()
			formdata.append('foodImg', file)
			$.ajax({
				url: '/file/upload',
				type: 'POST',
				data: formdata,
				processData: false,
				contentType: false,
				success: function (data) {
					if (data.err == 0) {
						imgUrl = data.img
						let showFoodImg = `<img src="${data.img}" id="showFood" width=200>`
						$('#showFoodImg').html(showFoodImg)
					} else {
						alert('上传失败请重试！')
					}
				}
			})
		}

		function uploadUser() {
			if (imgUrl == undefined || null || '') {
				alert('请先上传头像')
			} else {
				let params = {
					name: $('#name').val(),
					sex: $("input[name='sex']:checked").val(),
					age: $('#age').val(),
					tel: $('#tel').val(),
					_id: _id,
					img: imgUrl
				}
				$.post('/user/updata', params, (data) => {
					if (data.err == 0) {
						alert(data.msg)
					} else {
						alert('提交失败请重试！')
					}
				})
			}
		}

	</script>
