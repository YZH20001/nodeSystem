	<script>
		/*图片-添加*/
		function food_add(title, url) {
			// var index = layer.open({
			// 	type: 2,

			// layer.full(index);
			window.location.href = url

		/*图片-发布*/
		function picture_start(obj, id) {
			layer.confirm('确认要发布吗？', function (index) {
				$(obj).parents("tr").find(".td-manage").prepend('<a style="text-decoration:none" onClick="picture_stop(this,id)" href="javascript:;" title="下架"><i class="Hui-iconfont">&#xe6de;</i></a>');
				$(obj).parents("tr").find(".td-status").html('<span class="label label-success radius">已发布</span>');
				$(obj).remove();
				layer.msg('已发布!', { icon: 6, time: 1000 });
			});
		}
		/*图片-申请上线*/
		function picture_shenqing(obj, id) {
			$(obj).parents("tr").find(".td-status").html('<span class="label label-default radius">待审核</span>');
			$(obj).parents("tr").find(".td-manage").html("");
			layer.msg('已提交申请，耐心等待审核!', { icon: 1, time: 2000 });
		}
		/*图片-编辑*/
		function food_edit(title, url, _id) {
			var index = layer.open({
				type: 2,
				title: title,
				content: url
			});
			layer.full(index);
		}
		/*图片-删除*/
		function food_del(obj, id) {
			layer.confirm('确认要删除吗？', function (index) {
				$.post('/food/del', { _id: id }, (data) => {
					if (data.err == 0) {
						layer.msg('已删除!', { icon: 1, time: 1000 });
						getFoodList(3, 1)
					} else {
						layer.msg('删除失败!', { icon: 2, time: 1000 });
					}
				})

			});
		}
	</script>
	<script>

		let allpage = 0
		let nowpage = 1		//当前第几页

		getFoodList(3, 1)
		function getFoodList(pageSize, page) {
			$.post('/food/getInfoByPage', { pageSize: pageSize, page: page }, (data) => {
				if (data.err == 0) {
					// console.log(data)
					allpage = data.info.allpage
					renderList(data.info.list)
					let str = ''
					for (let index = 0; index < allpage; index++) {
						let tmpstr = `
							<a onclick="jump(${index + 1})"
								style="border: 1px solid #ccc;cursor: pointer;display: inline-block;margin-left: 2px;text-align: center;text-decoration: none;color: #666;height: 26px;line-height: 26px;text-decoration: none;margin: 0 0 6px 6px;padding: 0 10px;font-size: 14px;">
								${index + 1}
							</a>
						`
						str += tmpstr
					}

					$('#fenye').html(str)
				} else if (data.err == -999) {
					alert('请先登录')
					window.location.href = './login.html'
				} else {
					alert('请刷新页面')
				}
			})
		}
		function renderList(data) {
			let str = ''
			for (let index = 0; index < data.length; index++) {
				let tmpstr = `
						<tr class="text-c">
							<td><input name="" type="checkbox" value=""></td>
							<td>${index + 1}</td>
							<td>${data[index].name}</td>
							<td><a href="javascript:;"><img width="100" class="picture-thumb" src="${data[index].img}"></a></td>
							<td class="text-l"><a class="maincolor" href="javascript:;">${data[index].desc}</a></td>
							<td class="text-c">${data[index].typename}</td>
							<td class="td-status"><span class="label label-success radius">${data[index].price}</span></td>
							<td class="td-manage">
								<a style="text-decoration:none" class="ml-5" href="picture-edit.html?${data[index]._id}" title="编辑">
									<i class="Hui-iconfont">&#xe6df;</i>
								</a> 
								<a style="text-decoration:none" class="ml-5" onClick="food_del(this,'${data[index]._id}')" href="javascript:;" title="删除">
									<i class="Hui-iconfont">&#xe6e2;</i>
								</a>
							</td>
						</tr>
						`
				str += tmpstr
			}
			$('#foodContainer').html(str)
		}

		//分页跳转
		function jump(type) {
			switch (type) {
				case 'final':
					nowpage = allpage
					getFoodList(3, allpage)
					break;
				case 'next':
					if (nowpage >= allpage) {
						break
					}
					nowpage++
					break
				case 'prev':
					if (nowpage <= 1) {
						break
					}
					nowpage--
					break
				case 'first':
					nowpage = 1
					break
				default:
					nowpage = type
			}
			getFoodList(3, nowpage)
		}

		function search() {
			let kw = $('#kw').val()
			if (kw === '') {
				alert('请填写搜索内容！')
			} else {
				$.post('/food/getInfoByKw', { kw: kw }, (data) => {
					if (data.err == 0) {
						renderList(data.list)
						$('#fenye').html('')
					} else if (data.err == -999) {
						alert('请先登录')
						window.location.href = './login.html'
					} else {
						alert('请刷新页面')
					}
				})
			}
		}
	</script>
