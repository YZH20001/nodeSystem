	<script type="text/javascript">

		/*用户-添加*/

		}
		/*用户-查看*/

		}



		/*用户-编辑*/

		}
		/*密码-修改*/
		function change_password(title, url, id, w, h) {
			layer_show(title, url, w, h);
		}
		/*用户-删除*/
		function member_del(obj, id) {
			layer.confirm('确认要删除吗？', function (index) {
				$(obj).parents("tr").remove();
				layer.msg('已删除!', { icon: 1, time: 1000 });
			});
		}



		let allpage = 0
		let nowpage = 1		//当前第几页

		getFoodList(3, 1)
		function getFoodList(pageSize, page) {
			$.post('/user/getInfoByPage', { pageSize: pageSize, page: page }, (data) => {
				if (data.err == 0) {
					console.log(data)
					allpage = data.info.allpage
					renderList(data.info.list)
					let str = ''
					for (let index = 0; index < allpage; index++) {
						let tmpstr = `
							<a onclick="jump(${index + 1})"
								style="border: 1px solid #ccc;cursor: pointer;display: inline-block;margin-left: 2px;text-align: center;text-decoration: none;color: #666;height: 26px;line-height: 26px;text-decoration: none;margin: 0 0 6px 6px;padding: 0 10px;font-size: 14px;">
								${index + 1}
							</a>
						`
						str += tmpstr
					}

					$('#fenye').html(str)
				}  else if (data.err == -999) {
					alert('请先登录')
					window.location.href = './login.html'
				} else {
					alert('请刷新页面')
				}
			})
		}
		function renderList(data) {
			let str = ''
			for (let index = 0; index < data.length; index++) {
				let tmpstr = `
							<tr class="text-c">
								<td>${index + 1}</td>
								<td><u style="cursor:pointer" class="text-primary"
										onclick="member_show('张三','member-show.html','10001','360','400')">${data[index].name}</u></td>
								<td>${data[index].us}</td>
								<td><img width="100" class="picture-thumb" src="${data[index].img}"></a></td>
								<td>${data[index].age}</td>
								<td>${data[index].tel}</td>
								<td>${data[index].integral}</td>
								<td class="td-manage">
									<a
										title="编辑" href="javascript:;"
										onclick="member_edit('编辑','member-add.html?${data[index]._id}','4','','510')" class="ml-5"
										style="text-decoration:none"><i class="Hui-iconfont">&#xe6df;</i></a> <a
										style="text-decoration:none" class="ml-5"
										onClick="change_password('修改密码','change-password.html?${data[index].id}','10001','600','270')"
										href="javascript:;" title="修改密码"><i class="Hui-iconfont">&#xe63f;</i></a> <a
										title="删除" href="javascript:;" onclick="member_del(this,'${data[index].id}')" class="ml-5"
										style="text-decoration:none"><i class="Hui-iconfont">&#xe6e2;</i></a></td>
							</tr>
						`
				str += tmpstr
			}
			$('#userContainer').html(str)
		}

		//分页跳转
		function jump(type) {
			switch (type) {
				case 'final':
					nowpage = allpage
					getFoodList(3, allpage)
					break;
				case 'next':
					if (nowpage >= allpage) {
						break
					}
					nowpage++
					break
				case 'prev':
					if (nowpage <= 1) {
						break
					}
					nowpage--
					break
				case 'first':
					nowpage = 1
					break
				default:
					nowpage = type
			}
			getFoodList(3, nowpage)
		}

		function search() {
			let kw = $('#kw').val()
			if (kw === '') {
				alert('请填写搜索内容！')
			} else {
				$.post('/user/getInfoByKw', { kw: kw }, (data) => {
					if (data.err == 0) {
						renderList(data.list)
						$('#fenye').html('')
					} else if (data.err == -999) {
						alert('请先登录')
						window.location.href = './login.html'
					} else {
						alert('请刷新页面')
					}
				})
			}
		}


	</script>
