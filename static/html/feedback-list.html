<script src=" /socket.io/socket.io.js"></script>
<script>
	var socket = io.connect("/");
	function send() {
		var message = aaa.value;
		socket.send(message);
		aaa.value = "";
	}
	socket.on('message', function (message) {
		var container = document.getElementById("textContainer");
		var tips_1 = "<div style='width:10%'><img style='display:inline-block' width=40 src='";
		var tips_2 = "'/></div><div style='width: 80%;' class='text'>" 
		var tips_3= "</div>";
		$.get('/user/getLoginUser', {}, (data) => {
			var img = data.loginUser.headPortrait
		})
		var contentAgo = container.innerHTML;
		container.innerHTML = contentAgo + tips_1 + img + tips_2 + message + tips_3;
	})

</script>
